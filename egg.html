<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">

</style>

<script>
    function k(){
        let element = document.getElementById("img1");
        if(element !== null){
            element.src = "resources/egg/skishma.jpg";
            element.id="img2";
            document.getElementById("audio").load();
            document.getElementById("audio").play();
        }
        else{
            let element = document.getElementById("img2");
            element.src = "resources/egg/bagmfb.png";
            element.id="img1";
            document.getElementById("audio").pause();
        }

    }

</script>

<body>
<div>
    <h1>Sauce twe l'cap!</h1>
    <img id="img1" src="resources/egg/bagmfb.png" onclick="k()"/>

    <audio controls hidden id="audio">
        <source src="resources/egg/skishimiguy.ogg" type="audio/ogg">
        <source src="resources/egg/skishimiguy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

</body>
</html>
